                { id: 43, name: '淘宝宣传视频', desc: '淘宝商品宣传视频生成', usage: '4.6k', priceType: 'points', points: 20, icon: 'https://images.unsplash.com/photo-1472851294608-062f824d29cc?w=96&h=96&fit=crop' }
            ]
        };
        
        // 当前选中的分类
        let currentCategory = null;
        let currentFilter = 'all';
        
        // 渲染分类网格
        function renderCategoryGrid() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = categories.map(cat => `
                <div class="category-card" data-category="${cat.id}">
                    <div class="icon-wrapper" style="background-color: ${cat.bgColor}; color: ${cat.color};">
                        <i class="fas ${cat.icon}"></i>
                    </div>
                    <span class="name">${cat.name}</span>
                    <span class="count">${cat.count} 个工作流</span>
                </div>
            `).join('');
            
            // 绑定点击事件
            grid.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', () => {
                    const categoryId = card.dataset.category;
                    showCategoryDetail(categoryId);
                });
            });
        }
        
        // 显示分类详情
        function showCategoryDetail(categoryId) {
            currentCategory = categories.find(c => c.id === categoryId);
            if (!currentCategory) return;
            
            // 更新头部信息
            document.getElementById('detailCategoryIcon').innerHTML = `<i class="fas ${currentCategory.icon}"></i>`;
            document.getElementById('detailCategoryIcon').style.backgroundColor = currentCategory.bgColor;
            document.getElementById('detailCategoryIcon').style.color = currentCategory.color;
            document.getElementById('detailCategoryName').textContent = currentCategory.name;
            
            // 渲染工作流列表
            renderWorkflowList();
            
            // 切换视图
            document.getElementById('categoryGridView').classList.add('hidden');
            document.getElementById('categoryDetailView').classList.add('active');
        }
        
        // 返回分类网格
        function backToGrid() {
            document.getElementById('categoryGridView').classList.remove('hidden');
            document.getElementById('categoryDetailView').classList.remove('active');
            currentCategory = null;
            currentFilter = 'all';
            
            // 重置筛选标签
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === 'all');
            });
        }
        
        // 渲染工作流列表
        function renderWorkflowList() {
            if (!currentCategory) return;
            
            let workflows = workflowsByCategory[currentCategory.id] || [];
            
            // 应用筛选
            if (currentFilter !== 'all') {
                workflows = workflows.filter(w => w.priceType === currentFilter);
            }
            
            // 更新数量
            document.getElementById('detailWorkflowCount').textContent = `${workflows.length} 个工作流`;
            
            const list = document.getElementById('categoryWorkflowList');
            
            if (workflows.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox icon"></i>
                        <p class="title">暂无工作流</p>
                        <p class="desc">该分类下暂无符合条件的工作流</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = workflows.map(w => {
                let priceTag = '';
                if (w.priceType === 'free') {
                    priceTag = '<span class="price-tag free">免费</span>';
                } else if (w.priceType === 'points') {
                    priceTag = `<span class="price-tag points">${w.points}积分</span>`;
                } else if (w.priceType === 'vip') {
                    priceTag = '<span class="price-tag vip">会员专享</span>';
                }
                
                return `
                    <a href="detail.html" class="workflow-card">
                        <div class="card-icon">
                            <img src="${w.icon}" alt="${w.name}">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${w.name}</h3>
                            <p class="card-desc">${w.desc}</p>
                            <div class="card-meta">
                                <span class="usage">${w.usage} 次使用</span>
                                ${priceTag}
                            </div>
                        </div>
                        <i class="fas fa-chevron-right arrow"></i>
                    </a>
                `;
            }).join('');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 渲染分类网格
            renderCategoryGrid();
            
            // 返回按钮
            document.getElementById('backBtn').addEventListener('click', backToGrid);
            
            // 筛选标签
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderWorkflowList();
                });
            });
        });
    </script>
</body>
</html>
